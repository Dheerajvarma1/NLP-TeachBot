<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Content Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #ff7675;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2.5rem;
            text-align: center;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .content-history {
            background: #f8f9fa;
            width: 300px;
            padding: 1.5rem;
            border-right: 1px solid #e0e0e0;
        }

        .history-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .history-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .content-item {
            background: white;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #e0e0e0;
        }

        .content-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(108, 92, 231, 0.1);
            border-color: var(--secondary-color);
        }

        .generator-content {
            flex: 1;
            padding: 2.5rem;
        }

        .generator-form {
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            display: grid;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: fit-content;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        button svg {
            width: 16px;
            height: 16px;
        }

        .raw-content {
            background: #fff9fb;
            border: 1px solid #ffe3e3;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .raw-content h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                flex-direction: column;
            }

            .content-history {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .generator-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI-Powered Educational Content Generator</h1>
            <p>Create engaging learning materials in seconds</p>
        </div>

        <div class="main-content">
            <div class="content-history">
                <div class="history-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h2>Generation History</h2>
                </div>
                {% for item in content_history %}
                <div class="content-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    {{ item['topic'] }}
                </div>
                {% endfor %}
            </div>

            <div class="generator-content">
                <form method="POST" class="generator-form">
                    <div class="input-group">
                        <label for="subject">Subject Area</label>
                        <input type="text" id="subject" name="subject" placeholder="e.g. Mathematics" required>
                    </div>

                    <div class="input-group">
                        <label for="grade_level">Grade Level</label>
                        <input type="text" id="grade_level" name="grade_level" placeholder="e.g. Grade 9" required>
                    </div>

                    <div class="input-group">
                        <label for="topic">Learning Topic</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g. Quadratic Equations" required>
                    </div>

                    <button type="submit">
                        Generate Content
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>

                {% if raw_content %}
                <div class="raw-content">
                    <h3>Generated Content Preview</h3>
                    <pre>{{ raw_content }}</pre>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
